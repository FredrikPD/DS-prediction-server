<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Server</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Prediction Server</h1>
    <div class="mode-toggle">
      <label>
        <input type="radio" name="mode" value="single" checked>
        <span class="mode-btn">Single Prediction</span>
      </label>
      <label>
        <input type="radio" name="mode" value="eval">
        <span class="mode-btn">Performance Estimation</span>
      </label>
    </div>

    <!-- Single Prediction Section -->
    <section id="single" class="card">
      <h2>Single Instance Prediction</h2>

      <div class="form-group">
        <label for="modelSelect">Select Model</label>
        <select id="modelSelect"></select>
      </div>

      <div id="featureForm">
        <!-- JS will populate inputs here -->
      </div>

      <button id="predictBtn">Predict Class</button>

      <div id="predictOutContainer" class="hidden">
        <h3>Result</h3>
        <pre id="predictOut"></pre>
      </div>
    </section>

    <!-- Evaluation Section -->
    <section id="eval" class="card hidden">
      <h2>Model Performance Estimation</h2>

      <div class="form-group">
        <label for="evalModelSelect">Select Model (Optional)</label>
        <select id="evalModelSelect"></select>
      </div>

      <div class="form-group">
        <label for="csvFile">Upload Validation Dataset (.csv)</label>
        <input type="file" id="csvFile" accept=".csv" />
      </div>

      <button id="evalBtn">Evaluate Models</button>

      <div id="evalOutContainer" class="hidden">
        <h3>Evaluation Metrics</h3>
        <div id="evalOutTable"></div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
